<div class="back">
  <div class="container fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <img src="../../../assets/SL.png" class="logo" />
          <div class="card-body">
            <div class="card" id="c2">
              <br />

              <div class="card-title">
                <h2><strong>Welcome</strong></h2>
              </div>

              <div class="card-body">
                <h5>Log in to get started</h5>
                <form
                  class="d-flex justify-contetn-center flex-column py-5"
                  [formGroup]="loginForm"
                  (ngSubmit)="handleSubmit()"
                >
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                  />
                  <span
                    style="color: red; margin: 0 0 2rem 1rem"
                    *ngIf="email && email.invalid && email.touched"
                    >Email is not valid !
                  </span>

                  <input
                    class="form-control"
                    type="password"
                    placeholder="password"
                    formControlName="password"
                  />
                  <span
                    style="color: red; margin: 0 0 2rem 1rem"
                    *ngIf="password && password.invalid && password.touched"
                    >password is not valid !</span
                  >
                  <button
                    type="submit"
                    class="btn btn-success"
                    [disabled]="loginForm.invalid"
                  >
                    Log in
                  </button>
                </form>
                <br />
                <div class="reset">
                  <h5 class="sign">Forgot your Password ?</h5>
                  <a href="#" class="sign"><h6>reset it</h6></a>
                </div>
                <br />

                <div class="d-grid gap-2">
                  <a class="btn btn-secondary" role="submit" class="btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-facebook"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                      />
                    </svg>
                    Connect with Facebook</a
                  >
                  <a class="btn btn-secondary" role="submit" class="btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-google"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                      />
                    </svg>
                    Connect with google</a
                  >
                </div>

                <br />
                <div class="signup">
                  <h5 class="si">You don't have account ?</h5>
                  <a href="/signup" class="si"><h6>sign up</h6></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
